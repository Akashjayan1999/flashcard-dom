<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRYPTEX — Live Market Dashboard</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <header>
    <div class="logo">CRYPT<span>EX</span></div>
    <div class="header-meta">
      <div class="live-dot"></div>
      <span id="liveLabel">LIVE PRICES</span>
    </div>
  </header>

  <div class="stats-row" id="statsRow">
    <div class="stat-card" style="animation-delay:0s">
      <div class="stat-label">Total Coins Tracked</div>
      <div class="stat-value" id="statCoins">—</div>
    </div>
    <div class="stat-card" style="animation-delay:0.06s">
      <div class="stat-label">Top Gainer (24h)</div>
      <div class="stat-value" id="statGainer" style="color:var(--up)">—</div>
    </div>
    <div class="stat-card" style="animation-delay:0.12s">
      <div class="stat-label">Top Loser (24h)</div>
      <div class="stat-value" id="statLoser" style="color:var(--down)">—</div>
    </div>
    <div class="stat-card" style="animation-delay:0.18s">
      <div class="stat-label">Avg Change (24h)</div>
      <div class="stat-value" id="statAvg">—</div>
    </div>
  </div>

  <div class="controls">
    <div class="search-wrap">
      <svg width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
      </svg>
      <input id="searchInput" type="text" placeholder="Search coins..." autocomplete="off">
    </div>
    <div class="currency-group">
      <button class="currency-btn active" data-currency="usd">USD</button>
      <button class="currency-btn" data-currency="eur">EUR</button>
      <button class="currency-btn" data-currency="inr">INR</button>
    </div>
  </div>

  <div class="table-wrap">
    <div class="table-header-row">
      <div>#</div>
      <div>Asset</div>
      <div>Price</div>
      <div>24h Change</div>
      <div class="col-cap">Market Cap</div>
      <div class="col-vol">Volume</div>
    </div>

    <div id="loadingOverlay" class="loading-overlay active">
      <div class="spinner"></div>
      <span>Fetching live market data...</span>
    </div>

    <div id="errorBox" class="error-box">
      <strong>Connection Error</strong>
      <span id="errorMsg">Unable to fetch data from CoinGecko API.</span>
      <button class="retry-btn" onclick="fetchCoins()">↺ Retry</button>
    </div>

    <div id="noResults" class="no-results">No coins match your search.</div>

    <div id="coinList"></div>

    <div class="footer">
      <span>Data via CoinGecko API</span>
      <span id="lastUpdated">—</span>
    </div>
  </div>
</div>

<script src="js/index.js"></script>
</body>
</html>
