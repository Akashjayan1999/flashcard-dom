<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Savor â€” Recipe Finder</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400;1,700&family=Lato:wght@300;400;700&family=Courier+Prime:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">
</head>
<body>

<!-- Masthead -->
<header class="masthead">
  <div class="masthead-inner">
    <div class="masthead-rule"></div>
    <div>
      <div class="masthead-logo">Savor</div>
      <div class="masthead-tagline">The World's Recipes</div>
    </div>
    <div class="masthead-rule"></div>
  </div>
</header>

<!-- Hero -->
<section class="hero">
  <p class="hero-vol">Vol. I â€” Global Kitchen Edition</p>
  <h1 class="hero-headline">
    Recipes<br>
    <span class="italic">Worth Cooking</span>
  </h1>
  <p class="hero-sub">Explore dishes from every corner of the world</p>
</section>

<!-- Controls -->
<div class="controls-strip">
  <div class="controls-inner">
    <div class="field-group">
      <div class="field-label">Choose Cuisine</div>
      <div class="cuisine-grid" id="cuisineGrid">
        <!-- Pills injected by JS -->
      </div>
    </div>

    <div class="field-group">
      <div class="field-label">Recipes</div>
      <div class="count-wrapper">
        <button class="count-btn" id="countDown" aria-label="Decrease">âˆ’</button>
        <input type="number" class="count-display" id="countDisplay" value="9" min="3" max="30" readonly>
        <button class="count-btn" id="countUp" aria-label="Increase">+</button>
      </div>
    </div>

    <button class="find-btn" id="findBtn">
      <span>ğŸ½</span>
      <span>Find Recipes</span>
    </button>
  </div>
</div>

<!-- Results -->
<section class="recipe-section" id="recipeSection" style="display:none;">
  <div class="section-header" id="sectionHeader">
    <div class="section-title" id="sectionTitle">Recipes</div>
    <div class="section-meta" id="sectionMeta"></div>
  </div>
  <div class="recipe-grid" id="recipeGrid"></div>
</section>

<!-- Loading -->
<div id="loadingArea" style="display:none;">
  <div class="skeleton-grid" id="skeletonGrid"></div>
</div>

<!-- State (empty/error/welcome) -->
<div id="stateArea">
  <div class="state-box">
    <div class="state-emoji">ğŸ³</div>
    <div class="state-heading">Pick a Cuisine</div>
    <p class="state-body">Select a cuisine above and choose how many recipes you'd like to explore.</p>
  </div>
</div>

<!-- Modal -->
<div class="modal-backdrop" id="modalBackdrop">
  <div class="modal" id="modal" role="dialog" aria-modal="true">
    <button class="modal-close" id="modalClose" aria-label="Close">âœ•</button>
    <div class="modal-hero">
      <img class="modal-hero-img" id="modalImg" src="" alt="">
      <div class="modal-hero-overlay"></div>
      <div class="modal-hero-content">
        <div class="modal-cuisine-tag" id="modalCuisineTag"></div>
        <h2 class="modal-title" id="modalTitle"></h2>
      </div>
    </div>
    <div class="modal-body">
      <div class="modal-meta-row" id="modalMetaRow"></div>
      <div class="modal-two-col">
        <div>
          <div class="modal-section-title">ğŸŒ¿ Ingredients</div>
          <ul class="ingredient-list" id="modalIngredients"></ul>
        </div>
        <div>
          <div class="modal-section-title">ğŸ“– Instructions</div>
          <div class="instructions-text" id="modalInstructions"></div>
        </div>
      </div>
      <div id="modalVideoWrap"></div>
    </div>
  </div>
</div>

<script  src="./js/index.js" />
</body>
</html>
